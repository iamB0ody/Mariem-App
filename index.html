<!DOCTYPE html>
<html>
  <head>
    <title>Mariem's Islamic Kids TV</title>
    <!-- Add Cairo font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <!-- WebOS TV specific meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Mariem's Islamic Kids TV" />
    <!-- App icon for WebOS -->
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <!-- App icons for different platforms -->
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="msapplication-TileImage" content="icon.png" />
    <meta name="msapplication-TileColor" content="#ff69b4" />
  </head>

  <script src="webOSTVjs-1.2.10/webOSTV.js" charset="utf-8"></script>
  <script src="webOSTVjs-1.2.10/webOSTV-dev.js" charset="utf-8"></script>
  <script src="scripts.js" charset="utf-8"></script>

  <body>
    <!-- Welcome Splash Screen -->
    <div class="splash-screen" id="splash-screen">
      <div class="splash-icon">💖</div>
      <div class="splash-logo">Mariem's Islamic Kids TV</div>
      <div class="splash-message">مرحبا مريم! Welcome Mariem!</div>
    </div>

    <!-- Close App Button -->
    <button class="close-app-button" id="close-app-button" aria-label="Close App" tabindex="0">×</button>

    <!-- Magic cursor for WebOS TV pointer -->
    <div class="magic-cursor" id="magic-cursor"></div>

    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <div class="logo-text">Mariem's Islamic Kids TV 💖</div>
      </div>
      <!-- Language toggle button -->
      <div class="language-toggle">
        <button id="language-button" aria-label="Toggle language" tabindex="0">
          <span class="lang-text">EN</span>
          <span class="lang-icon">🔄</span>
          <span class="lang-text">عربي</span>
        </button>
      </div>
    </div>

    <!-- Main container -->
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-category">Mariem's Islamic Favorites</div>
        <div class="sidebar-item" tabindex="0">
          <div class="sidebar-item-icon">🏠</div>
          <div class="sidebar-item-text">Home</div>
        </div>
        <div class="sidebar-item" tabindex="0">
          <div class="sidebar-item-icon">💕</div>
          <div class="sidebar-item-text">Pink Islamic Songs</div>
        </div>
        <div class="sidebar-item" tabindex="0">
          <div class="sidebar-item-icon">🎵</div>
          <div class="sidebar-item-text">Arabic Nursery Rhymes</div>
        </div>
        <div class="sidebar-item" tabindex="0">
          <div class="sidebar-item-icon">📖</div>
          <div class="sidebar-item-text">Simple Quran</div>
        </div>
        <div class="sidebar-item" tabindex="0">
          <div class="sidebar-item-icon">🔤</div>
          <div class="sidebar-item-text">Arabic Alphabet</div>
        </div>
        <div class="sidebar-item" tabindex="0">
          <div class="sidebar-item-icon">🎬</div>
          <div class="sidebar-item-text">Islamic Cartoons</div>
        </div>
        <div class="sidebar-item" tabindex="0">
          <div class="sidebar-item-icon">🐘</div>
          <div class="sidebar-item-text">Arabic Animals</div>
        </div>
      </div>

      <!-- Video content -->
      <div class="content">
        <!-- Videos will be generated by JavaScript -->
      </div>
    </div>
  </body>
</html>
